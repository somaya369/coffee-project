<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Coffee Order Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b99e71 0%, #4a3e2f 100%);
      color: #4b3b28;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      user-select: none;
    }

    main {
      background: #f5efe0;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #7a5d2e;
    }

    p {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.4;
      color: #856c46;
    }
    .hidden {
  display: none !important;
}

    #startBtn {
      background: linear-gradient(45deg, #a77b2e, #6d4b15);
      border: none;
      padding: 12px 36px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff6e6;
      border-radius: 50px;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(167, 123, 46, 0.6),
        inset 0 -4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #startBtn:hover,
    #startBtn:focus {
      background: linear-gradient(45deg, #835e0f, #4c3302);
      box-shadow:
        0 14px 40px rgba(131, 94, 15, 0.8),
        inset 0 -5px 14px rgba(0,0,0,0.25);
      outline: none;
    }
    #welcomeModal {
      position: fixed;
      inset: 0;
      background: rgba(27, 18, 8, 0.88);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #welcomeModal > div {
      background: #fff6e1;
      border-radius: 20px;
      padding: 2.5rem 2rem 3rem;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 18px 50px rgba(155, 102, 18, 0.5);
      text-align: center;
      color: #6e5529;
    }

    #welcomeModal h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #a17317;
      text-shadow: 0 2px 6px #d2b26eaa;
    }

    #welcomeModal p {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2.5rem;
      line-height: 1.3;
      color: #8a6f38;
    }

    #welcomeModal button {
      padding: 12px 24px;
      margin: 0 8px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      min-width: 100px;
      box-shadow: 0 10px 25px rgba(160, 120, 30, 0.45);
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #fff9f0;
    }
    #welcomeModal button.yes {
      background: linear-gradient(45deg, #b28924, #7d5c10);
      box-shadow: 0 10px 30px rgba(178, 137, 36, 0.7);
    }
    #welcomeModal button.yes:hover,
    #welcomeModal button.yes:focus {
      background: linear-gradient(45deg, #926f12, #5c4704);
      box-shadow: 0 14px 40px rgba(146, 111, 18, 0.8);
      outline: none;
    }
    #welcomeModal button.no {
      background: linear-gradient(45deg, #d6be7c, #aa8834);
      color: #5a4622;
      box-shadow: 0 10px 30px rgba(214, 190, 124, 0.7);
    }
    #welcomeModal button.no:hover,
    #welcomeModal button.no:focus {
      background: linear-gradient(45deg, #aa963e, #7f6a22);
      box-shadow: 0 14px 40px rgba(170, 150, 62, 0.8);
      color: #422f09;
      outline: none;
    }
  </style>
</head>
<body>

  <main>
    <h1>Smart Coffee Order Assistant</h1>
    <p>Effortless coffee ordering with discounts and bill splitting.<br />Please answer a quick question to get started.</p>
    <button id="startBtn" type="button" style="display:none;">Start Order</button>
  </main>
  <div id="welcomeModal">
    <div>
      <h2>Are you a new customer?</h2>
      <p>Please select one of the options below.</p>
      <button class="yes" type="button">Yes</button>
      <button class="no" type="button">No</button>
    </div>
  </div>

  <script src="index.js" ></script>
</body>
</html>
